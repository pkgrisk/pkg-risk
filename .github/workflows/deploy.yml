name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build data chunks
        run: python scripts/build_chunks.py frontend/public/data

      - name: Set base URL
        id: base-url
        run: |
          if [ -f frontend/public/CNAME ]; then
            echo "VITE_BASE_URL=/" >> $GITHUB_ENV
            echo "Using custom domain, base=/"
          else
            echo "VITE_BASE_URL=/pkg-risk/" >> $GITHUB_ENV
            echo "Using GitHub Pages subdomain, base=/pkg-risk/"
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy data files (excluding analyzed/)
        run: |
          mkdir -p frontend/dist/data
          # Copy everything except the large analyzed/ directory
          rsync -av --exclude='analyzed' frontend/public/data/ frontend/dist/data/

      - name: Create 404.html for SPA routing
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (attempt 1)
        id: deployment1
        uses: actions/deploy-pages@v4
        continue-on-error: true
        with:
          timeout: 600000  # 10 minutes

      - name: Wait before retry
        if: steps.deployment1.outcome == 'failure'
        run: sleep 30

      - name: Deploy to GitHub Pages (attempt 2)
        id: deployment2
        if: steps.deployment1.outcome == 'failure'
        uses: actions/deploy-pages@v4
        continue-on-error: true
        with:
          timeout: 600000  # 10 minutes

      - name: Wait before final retry
        if: steps.deployment1.outcome == 'failure' && steps.deployment2.outcome == 'failure'
        run: sleep 60

      - name: Deploy to GitHub Pages (attempt 3)
        id: deployment3
        if: steps.deployment1.outcome == 'failure' && steps.deployment2.outcome == 'failure'
        uses: actions/deploy-pages@v4
        with:
          timeout: 900000  # 15 minutes (final attempt gets more time)

      - name: Set deployment output
        id: deployment
        run: |
          if [ "${{ steps.deployment1.outcome }}" == "success" ]; then
            echo "page_url=${{ steps.deployment1.outputs.page_url }}" >> $GITHUB_OUTPUT
          elif [ "${{ steps.deployment2.outcome }}" == "success" ]; then
            echo "page_url=${{ steps.deployment2.outputs.page_url }}" >> $GITHUB_OUTPUT
          else
            echo "page_url=${{ steps.deployment3.outputs.page_url }}" >> $GITHUB_OUTPUT
          fi

