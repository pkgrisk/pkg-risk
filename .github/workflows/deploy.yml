name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Set base URL
        id: base-url
        run: |
          if [ -f frontend/public/CNAME ]; then
            echo "VITE_BASE_URL=/" >> $GITHUB_ENV
            echo "Using custom domain, base=/"
          else
            echo "VITE_BASE_URL=/pkg-risk/" >> $GITHUB_ENV
            echo "Using GitHub Pages subdomain, base=/pkg-risk/"
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy data files
        run: cp -r frontend/public/data frontend/dist/

      - name: Create 404.html for SPA routing
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000  # 30 minutes (in milliseconds)
